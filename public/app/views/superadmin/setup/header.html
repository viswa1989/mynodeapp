<script type="text/javascript">
    $(function () {
        $(".setup-printing-divsion-card").click(function () {
            $("#faq-cat-30 > .container.division-setup").toggle();
            $('.setup-printing-division').show();
        });
        $('.back-to-division').click(function () {
            $('#faq-cat-30 > .container.division-setup').toggle();
            $('.setup-printing-division').hide();
        });
        $('.admin_profile').click(function () {
            $('.user-add-new').slideUp(500);
            $('.user-add-new').show();
        });
        $('.close_icon_small').click(function () {
            $('.user-add-new').hide();
        });

        $(".primary-table a").on("click", function () {
            var primaryTable = $(this).closest('tr').next('tr.secondary-table');
            if ($(this).hasClass('remove') == false) {
                $(this).closest('table').find('.secondary-table').slideUp(10);
                $(".primary-table a").text('View').removeClass('remove');
                primaryTable.slideDown(100);
                $(this).addClass('remove');
                $(this).text('Close');
            } else {
                primaryTable.slideUp(100);
                $(this).removeClass('remove');
                $(this).text('View');
            }

        });

        $('#customer-group .customer-form a').click(function () {
            $('#customer_group_tab1').slideToggle();
        });
        $('.class_checkbox').click(function () {
            $(this).toggleClass('checked');
        });
        $('#date').datetimepicker();
        $('#date1').datetimepicker();
        $('#date2').datetimepicker();
        
        $('.branch_card_add.manage-process').on('click', function () {
            $(this).before('<div class="branch_card setup-printing-divsion-card add-card"><div class="branch"><input type="text" class="small" placeholder="" required=""></div><div class="place ng-binding"><input type="text" class="small" placeholder="" required=""></div><span class="delete-add"></span></div>');
        });
        $('.branch_card_add.fabric-type').on('click', function () {
            $(this).before('<div class="branch_card add-card"><span class=""><input type="text" class="small" placeholder="" required=""></span><span class="delete-add"></span></div>');
        });
        $('.branch_card_add.colours').on('click', function () {
            $(this).before('<div class="branch_card add-card"><span class=""><input type="text" class="small" placeholder="" required=""></span><span class="delete-add"></span></div>');
        });
        $('.branch_card_add.dyeing-detail').on('click', function () {
            $(this).before('<div class="branch_card setup-printing-divsion-card add-card"><div class="branch"><input type="text" class="small" placeholder="" required=""></div><div class="place"><input type="text" class="small" placeholder="" required=""></div><span class="delete-add"></span></div>');
        });
        $('.branch_card_add.measurement-add').on('click', function () {
            $(this).before('<div class="branch_card add-card"><span class=""><input type="text" class="small" placeholder="" required=""></span><span class="delete-add"></span></div>');
        });
    });
</script>
