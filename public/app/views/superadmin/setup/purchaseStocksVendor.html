<div class="container" ng-controller="VendorController">
    <div class="row" ng-init="vendororder = ''">
        <div class="col-xs-12 margin-bottom-20">
            <div class="heading_title_1">Manage Vendor</div>
            <div class="subtitle">Click on the vendor to edit or add more details.</div>
            <div class="sort_list heading_7">
                Sort by
                <a ng-click="vendororder = '+name'; $event.stopPropagation();" ng-style="{ 'text-decoration' : (vendororder == '+name') ? 'underline' : 'none' }">0A-Z</a>,
                <a ng-click="vendororder = '-name'; $event.stopPropagation();" ng-style="{ 'text-decoration' : (vendororder == '-name') ? 'underline' : 'none' }">Z-A0</a>
            </div>
            <div class="sort_filter">
                <input type="search" placeholder="Filter" ng-model="vendorfilter">
            </div>
        </div>

        <div class="col-xs-12 padding_zero margin-top-30 margin-bottom-30">
            <div class="center_content center_alg">
                <div class="branch_card_add manage-vendor" ng-click="addvendor(); $event.stopPropagation();">
                    <div class="center">
                        <div class="add_icon"></div>
                    </div>
                    <div>Add New Vendor</div>
                </div>
                <div class="branch_card" ng-repeat="vendor in vendorData.vendorlist| orderBy:vendororder | filter:vendorfilter" ng-click="getvendorbyId(vendor._id); $event.stopPropagation();"
                     ng-class="{'disabled':!vendor.is_active}">
                    <span class="disable_small_brand" ng-if="!vendor.is_active"></span>
                    <span class="branch" ng-bind="vendor.name"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="stores_pre_nex"> <a class="blod_line" ng-click="purchaseStockChildPage('Managecategory'); $event.stopPropagation();" >Manage Category</a> â†’ </div>
    </div>
</div>
