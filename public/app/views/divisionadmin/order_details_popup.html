<div class="modal-body inwards enter-detail">
    <form name="myorderdetailsForm" novalidate class="division-modal-detail">
        <div class="brand_form_body">
            <div class="brands_btn_right">
                <button type="button" class="close right_side margin-top-20 close_icon_large" ng-click="cancel(); $event.stopPropagation();"></button>
            </div>
            <div class="brand_form_body_cnt">
                <div class="col-xs-12 padding_zero">
                    <div class="col-xs-12 heading_5 margin-bottom-10 description_Process">
                        <div class="col-lg-6 col-xs-12 emp-det"> <b>Enter The details</b><br> </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form_containers print-details">
                            <div class="col-lg-12 padding_zero">
                                <div class="col-lg-4">
                                    <input type="text" class="common_input" name="order_reference_no" placeholder="Order Ref No" ng-model="formData.order_reference_no" ng-readonly="inwardData.showtext" 
                                           ng-class="{'input_error_class':(!myorderdetailsForm.order_reference_no.$valid && inwardData.detailformSumission)}" required>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="common_input" name="customer_dc_no" placeholder="Customer DC No" ng-model="formData.customer_dc_no" ng-readonly="inwardData.showtext" 
                                           ng-class="{'input_error_class':(!myorderdetailsForm.customer_dc_no.$valid && inwardData.detailformSumission)}" required> 
                                </div>
                                <div class="col-lg-4">
                                    <div class="datepicker_custom_style pickerstyle1 common_input" ng-if="!inwardData.showtext">
                                        <div class="input-group date common_input_date">
                                            <date-time-picker ng-model="formData.customer_dc_date" placeholder="Date" start-view='2' min-view='2' max-view='4' today-btn='true' 
                                                              minute-step='30' format="dd-MM-yyyy" container=".pickerstyle1" picker-position="bottom-left">
                                            </date-time-picker>
                                        </div>
                                    </div>
                                    <label style="height: 40px;margin-bottom: 15px;display: inline-block; text-align: center;" ng-if="inwardData.showtext" 
                                           ng-bind="(formData.customer_dc_date| date:'dd-MM-yyyy')"></label>
                                </div>
                            </div>
                            <div class="col-lg-12 padding_zero">
                                <div class="col-lg-4">
                                    <div class="common_input selctize_dropdown" ng-class="{'input_error_class':(!myorderdetailsForm.dyeing_name.$valid && inwardData.detailformSumission)}">
                                        <ui-select ng-model="formData.dyeing" theme="selectize" search-enabled='true' name="dyeing_name" required>
                                            <ui-select-match placeholder="Dyeing Name">{{$select.selected.dyeing_name}}</ui-select-match>
                                            <ui-select-choices repeat="inward in inwardData.dyeing | filter: $select.search">
                                                <div ng-bind-html="inward.dyeing_name | highlight: $select.search"></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="common_input" name="dyeing_dc_no" placeholder="Dyeing DC No" ng-model="formData.dyeing_dc_no" 
                                           ng-class="{'input_error_class':(!myorderdetailsForm.dyeing_dc_no.$valid && inwardData.detailformSumission)}" required> 
                                </div>
                                <div class="col-lg-4">
                                    <div class="datepicker_custom_style pickerstyle2 common_input">
                                        <div class="input-group date common_input_date">
                                            <date-time-picker ng-model="formData.dyeing_dc_date" placeholder="Date" start-view='2' min-view='2' max-view='4' today-btn='true' 
                                                              minute-step='30' format="dd-MM-yyyy" container=".pickerstyle2" picker-position="bottom-left">
                                            </date-time-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 padding_zero">
                                <div class="col-lg-4">
                                    <input type="text" valid-number class="common_input" name="dia" placeholder="Enter Dia" ng-model="formData.dia" 
                                           ng-class="{'input_error_class':(!myorderdetailsForm.dia.$valid && inwardData.detailformSumission)}" required> 
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" valid-onlynumber class="common_input" name="rolls" placeholder="Enter No of Rolls" ng-model="formData.rolls"
                                           ng-class="{'input_error_class':(!myorderdetailsForm.rolls.$valid && inwardData.detailformSumission)}" required>  
                                </div>
                                <div class="col-lg-4">
                                    <div class="col-lg-5 padding_zero">
                                        <div class="common_input selctize_dropdown" ng-class="{'input_error_class':(!myorderdetailsForm.units.$valid && inwardData.detailformSumission)}"
                                             style="border-right: 2px solid #ddd">
                                            <ui-select ng-model="formData.unit" theme="selectize" search-enabled='true' name="units" required>
                                                <ui-select-match placeholder="Units">{{$select.selected.fabric_measure}}</ui-select-match>
                                                <ui-select-choices repeat="measurement in inwardData.measurement | filter: $select.search">
                                                    <div ng-bind-html="measurement.fabric_measure | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <div class="col-lg-7 padding_zero">
                                        <input type="text" valid-number3 class="common_input" name="weight" placeholder="Enter Weight" ng-model="formData.weight" 
                                               ng-class="{'input_error_class':(!myorderdetailsForm.weight.$valid && inwardData.detailformSumission)}" required> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 padding_zero">
                                <div class="col-lg-4">
                                    <input type="text" class="common_input" name="lot_no" placeholder="Lot No" ng-model="formData.lot_no" 
                                           ng-class="{'input_error_class':(!myorderdetailsForm.lot_no.$valid && inwardData.detailformSumission)}"> 
                                </div>
                                <div class="col-lg-4 text-center">
                                    <label style="height: 40px;margin-bottom: 15px;display: inline-block;">Fabric Type</label>
                                </div>
                                <div class="col-lg-4" style="padding-top: 10px;">
                                    <div class="col-lg-6 padding_zero" style="display: inline-block;">         
                                        <input ng-model="formData.fabric_condition" ng-hide="true" type="checkbox"> 
                                        <div class="class_checkbox pull-left" ng-class="{'checked':formData.fabric_condition == 'Dry'}" 
                                             ng-click="formData.fabric_condition = 'Dry';" style="width: 40px;">
                                        </div>
                                        <span class="bill_check_span" style="vertical-align: sub;">Dry</span>
                                    </div>
                                    <div class="col-lg-6 padding_zero" style="display: inline-block;">
                                        <div class="class_checkbox pull-left" ng-class="{'checked':formData.fabric_condition == 'Wet'}" 
                                             ng-click="formData.fabric_condition = 'Wet';" style="width: 40px;">
                                        </div>
                                        <span class="bill_check_span" style="vertical-align: sub;">Wet</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-12 padding_zero">
                                <div class="col-lg-4 pull-right">
                                    <button class="common_button heading_4 col-lg-12 pull-right margin-top-20" ng-click="inwardData.detailformSumission = true;save(myorderdetailsForm.$valid);; $event.stopPropagation();">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
